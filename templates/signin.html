{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <title>Learn Blend</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/5.2/examples/sign-in/">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/signin.css' %}" >
</head>
  <body class="text-center" >


    
<main class="form-signin w-100 m-auto">
  <form action="" method="POST">
    {% csrf_token %}

    <img class="mb-4" src="{% static 'images/Learn.svg' %}" alt="" width="100%" height="10%">
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>
<br>
    <div class="form-floating">
      <input type="text" name="username" class="form-control" id="floatingInput" placeholder="Username">
      <label for="floatingInput">Username</label>
    </div>
    <br>
    <div class="form-floating">
      <input type="password" name="password" class="form-control" id="floatingPassword" placeholder="Password">
      <label for="floatingPassword">Password</label>
    </div>
<br>
        <p class="text-base"> Not registered? <a href="/signup" class=""> Create a account </a></p>
         </div>
<br>
   
    <button class="w-100 btn btn-lg btn-primary" type="submit">Sign in</button>
    <br>
    <div>
      <style>
        h5{
            color: red;
        }
    </style>
    {% for message in messages %}
    <h5>{{message}}</h5>
    {% endfor %}
</div>
    <p class="mt-5 mb-3 text-muted">&copy; LearnBlend 2023</p>
  </form>
</main>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    
  </body>
</html>
